version: 0.1
cli:
  version: 1.14.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - checkov
    - gokart
    - terrascan
    - trivy
    - trufflehog
  enabled:
    - actionlint@1.6.25
    - dotenv-linter@3.3.0
    - git-diff-check
    - gitleaks@8.18.0
    - gofmt@1.20.4
    - golangci-lint@1.53.3
    - hadolint@2.12.0
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - prettier@3.0.2
    - renovate@36.57.4
    - taplo@0.8.1
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
